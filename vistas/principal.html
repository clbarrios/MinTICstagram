<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>MinTICstagram | Página Principal</title>
    <link rel="stylesheet" href="../estilos/principales.css">
    <script src="../scripts/principal.js"></script>
</head>
<body>
    <header>
        <div id="wrapper">
            <div id="column1">

                <svg height="100%" viewBox="0 0 16 16" class="bi bi-camera2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5C7.343 5 5 6.343 5 8a4 4 0 0 1 4-4v1z"/>
                    <path fill-rule="evenodd" d="M14.333 3h-2.015A5.97 5.97 0 0 0 9 2a5.972 5.972 0 0 0-3.318 1H1.667C.747 3 0 3.746 0 4.667v6.666C0 12.253.746 13 1.667 13h4.015c.95.632 2.091 1 3.318 1a5.973 5.973 0 0 0 3.318-1h2.015c.92 0 1.667-.746 1.667-1.667V4.667C16 3.747 15.254 3 14.333 3zM1.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zM9 13A5 5 0 1 0 9 3a5 5 0 0 0 0 10z"/>
                    <path d="M2 3a1 1 0 0 1 1-1h1a1 1 0 0 1 0 2H3a1 1 0 0 1-1-1z"/>
                  </svg>
            </div>
            <div id="column2">
                <h1>MinTICstagram</h1>  
            </div>
            <div id="column3">
                <svg height="80%" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>

                <input type=submit id="gender" value="Cerrar Sesión">
                       
            </div>
        </div>              
    </header>
    <br>
    <div class="grid-container two-cols">
        <div class="grid-item tab" id="myImgs-tab" onclick="openTab('myImgs');">
            Mis Imagenes
        </div>
        <div class="grid-item tab" id="buscar-tab" onclick="openTab('buscar');">
            Buscar
        </div>
    </div>

    <div class="tab-content" id="myImgs-content" style="display: none;">
        <div class="grid-container three-cols">
            <div class="grid-item">
                Privadas
            </div>
            <div class="grid-item">
                Publicas
            </div>
            <div class="grid-item">
                Guardadas
            </div>
        </div>

        <!-- Bootstrap card -->

    </div>

    <div class="tab-content" id="buscar-content" style="display: none;">
        <h2>Pestaña de búsqueda por implementar</h2>
    </div>
    <script>
        document.getElementById("myImgs-tab").click();
    </script>
</body>
</html>
