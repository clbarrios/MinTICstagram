<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>"MinTICstagram | Registro"</title>
    <style>
        label {
            display: inline-block;
            width: 150px
        }

        .formulario {
            margin: 0 auto;
            display: block;
        }
        
        .contenedor {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <form class="formulario" action="activacion.html">
            <h1>Registro de Usuario</h1>
            <label>Nombre de Usuario</label> 
            <input type="text" size=30 placeholder="Elige tu nombre de usuario">
            <br>
            <br>
            <label>Correo</label> 
            <input type="text" size=30 placeholder="Ingresa tu correo electrónico">
            <br>
            <br>
            <label>Contraseña</label> 
            <input type="password" size=30 placeholder="Elige tu contraseña">
            <p>Tu contraseña debe contener por lo menos un número y un caracter especial</p>
            <br>
            <br>
            <label>Confirmar Contraseña</label> 
            <input type="password" size=30 placeholder="Confirma tu contraseña">
            <br>
            <br>
            <input type="submit" value="¡Únete!">
        </form>
    </div>
</body>
</html>
