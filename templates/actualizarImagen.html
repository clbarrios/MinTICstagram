<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MinTICstagram | Actualizar Imagen</title>
    <link rel="stylesheet" href="../estilos/emergentes.css">
</head>
<body>
    <header>
        <h1>Actualizar Imagen</h1>        
    </header>
    <div id="wrapperNewImg">
        <div id="column1NewImg">

            <svg width="70%" viewBox="0 0 17 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm4 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </div>
        <div id="column2NewImg">
            <form>
                <input type="text" id="nombre" placeholder="Nombre de la imagen">
                <br>
                <textarea id="etiquetas" style="height:150px" placeholder="Escribe aquí etiquetas con las que decribirías tu imagen"></textarea>    
                <input type="checkbox" id="privada" value="Privada">
                <label for="privada">Privada</label>
                <div class="contenedorBoton">
                    <input class="boton" type="submit" value="Actualizar" >
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
