<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous"
    >

    <title>MinTICstagram | Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/principales.css') }}">
    <!-- css del proyecto -->
    <script src="{{ url_for('static', filename='scripts/principal.js') }}"></script>
</head>
<body>
    <header>
        <div id="wrapper">
            <div id="column1">

                <svg height="100%" viewBox="0 0 16 16" class="bi bi-camera2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5C7.343 5 5 6.343 5 8a4 4 0 0 1 4-4v1z"/>
                    <path fill-rule="evenodd" d="M14.333 3h-2.015A5.97 5.97 0 0 0 9 2a5.972 5.972 0 0 0-3.318 1H1.667C.747 3 0 3.746 0 4.667v6.666C0 12.253.746 13 1.667 13h4.015c.95.632 2.091 1 3.318 1a5.973 5.973 0 0 0 3.318-1h2.015c.92 0 1.667-.746 1.667-1.667V4.667C16 3.747 15.254 3 14.333 3zM1.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zM9 13A5 5 0 1 0 9 3a5 5 0 0 0 0 10z"/>
                    <path d="M2 3a1 1 0 0 1 1-1h1a1 1 0 0 1 0 2H3a1 1 0 0 1-1-1z"/>
                  </svg>
            </div>
            <div id="column2">
                <h1 style="font-weight: bold;">MinTICstagram</h1>  
            </div>
            <div id="column3">
                <div class="logo">
                    <svg height="100%" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>  
                
                <div>
                    <button type="button" class="btn btn-outline-secondary btn-sm">
                        Cerrar Sesión
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>              
    </header>
    <br>
    <div class="grid-container two-cols">
        <div class="grid-item tab" id="myImgs-tab" onclick="openTab('myImgs');">
            Mis Imagenes
        </div>
        <div class="grid-item tab" id="buscar-tab" onclick="openTab('buscar');">
            Buscar
        </div>
    </div>

    <div class="tab-content" id="myImgs-content" style="display: none;">
        <div class="grid-container three-cols">
            <div class="grid-item tab" id="privadas-tab" onclick="openTab('privadas');">
                Privadas
            </div>
            <div class="grid-item tab" id="publicas-tab" onclick="openTab('publicas');">
                Publicas
            </div>
            <div class="grid-item tab" id="guardadas-tab" onclick="openTab('guardadas');">
                Guardadas
            </div>
        </div>
        <br>
        
        <div class="container-fluid">

            <div class="row">
                <div class="col align-self-center center">
                    <form>
                        <input type="text" class="searchbar" name="search" placeholder="Buscar...">
                    </form>
                </div>
                <div class="col align-self-center center">
                    <button type="button" class="boton" data-toggle="modal" data-target="#nuevaImgModal">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                        </svg>
                        Agregar Imagen
                    </button>   
                </div>
            </div>
            <br>
            <div class="row">
                {% for t in galeria %}
                <div class="col-md-3">
                    <div class="card mx-auto" style="width: 18rem; padding: 10px; margin-bottom: 10px;" >
                        <img src="{{ url_for('static', filename= t ) }}" class="card-img-top" width="300" height="300" >
                        <div class="card-body">
                            <h5 class="card-title" style="float: left;">Nombre de la Imagen </h5>
                            <p class="card-text">Espacio para mostrar las etiquetas de la imagen.</p>
                            <!-- Botón de descarga -->
                            <button type="button" class="btn btn-primary">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                            </button>
                            <!-- Botón de edición -->
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#actualizarImgModal">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg>
                            </button>
                            <!-- Botón para eliminar -->
                            <button type="button" class="btn btn-danger">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                </svg>
                            </button>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
        </div>  
    </div>

    <div class="tab-content" id="buscar-content" style="display: none;">
        
        <br>
        <div class="container-fluid">
            <form style="text-align: center;">
                <input type="text" class="searchbar long" name="search" placeholder="Buscar por nombre de imagen o etiquetas...">
            </form>
        </div>
        
    </div>

    <!-- Modals -->
    
    <div class="modal fade" id="nuevaImgModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title" style="font-weight: bold;">Agregar Imagen</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 my-auto">
                        <img id="imgDisplay" class="mx-auto" style="display: none;">
                        <svg id="imgPlaceholder" width="100%" viewBox="0 0 16 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm4 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </div>

                    <div class="col-sm-6">
                        <input type="text" class="textfield" id="nombre" placeholder="Nombre de la imagen">
                        <textarea id="etiquetas" style="height:150px" placeholder="Escribe aquí etiquetas con las que decribirías tu imagen"></textarea>
                        <input type="checkbox" id="privada" value="Privada">
                        <label for="privada">Privada</label>
                        
                    </div>
                </div>
                                          
                <input type="file" accept="image/*" class="form-control-sm form-control-file" onchange="displayImg(event);">
                
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="boton" data-dismiss="modal">Agregar</button>
            </div>
    
        </div>
        </div>
    </div>

    <div class="modal fade" id="actualizarImgModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title" style="font-weight: bold;">Actualizar Imagen</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col align-self-center center">
                        <svg width="100%" viewBox="0 0 16 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm4 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </div>

                    <div class="col">
                        <input type="text" class="textfield" id="nombre" placeholder="Nombre de la imagen">
                        <textarea id="etiquetas" style="height:150px" placeholder="Escribe aquí etiquetas con las que decribirías tu imagen"></textarea>
                        <input type="checkbox" id="privada" value="Privada">
                        <label for="privada">Privada</label>
                    </div>
                </div>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="boton" data-dismiss="modal">Actualizar</button>
            </div>
    
        </div>
        </div>
    </div>


    <script>
        document.getElementById("myImgs-tab").click();
    </script>
    <!-- Bootsrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
